<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Feed the monkey!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 class="text-center font-weight-bold py-3" style="color:#D6C61F; font-size: 60px">Feed the monkey</h1>
    <div id="container">
      <div class="row">
        <div class="col col-3 instructions">
            <h2 style="text-align: center;">Instructions</h2>
            <ol>
            <li>Use arrow keys to control the monkey figure.</li>
            <li>Collect as many bananas you can in 30sec</li>
            <li>Avoid collisions with farmer as that will cost you minus points</li>
            </ol>
            <form action="">
              <fieldset style="text-align: center";>
                <label for="playerInput"></label>
                <input type="text" name="nickname" id="nameInput" placeholder="Your nickname"/>
              </fieldset>
            </form>
          <button id="startGame" onclick="startBtn()">Start</button>
        </div>   
        <div class="col col-6 text-center">
        <canvas id="canvas" style="padding-top:20px"></canvas>
        </div>
        <div class="col col-3 gameStats">
          <h2 style="text-align: center;">Game stats</h2>
          <ul style="list-style: none; font-size:20px;">
          <li>üêµ : <output id="nameOutput"></li>
          <li>‚è∞ : <span id="remainingTime"></span></li>
          <li>üçå: <span id="points"></span></li>
          <button id="reset" onclick="resetBtn()">Reset Game</button>
           <h2 style="text-align: center;">History</h2>
            <ol>
            <li></li>
            </ol>
          </ul>
          </div>
        </div>
      </div>
      <script src="game.js"></script>
    <!-- <script src="game.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
